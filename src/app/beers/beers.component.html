<div>
    <input type="search" [(ngModel)]="query" placeholder="Find your beer">
</div>

<ul class="main-list" row mobile=column flex=grow mobile-align="start center" align=center>

  <span *ngIf="loading" row align="center center" flex><img class="load" flex="none" src="/assets/images/loading.gif" alt="Loading Content" /></span>

  <li *ngFor="let beer of beers | search:'name':query">
    <a href="/beer/{{beer.beerURI}}">
      {{beer.name}}
    </a>
  </li>

</ul>
